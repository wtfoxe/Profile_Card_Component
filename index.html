<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Profile card component</title>

  </head>

  <body>
    <div class='card'>
      <div class="top-background"><img src="./images/bg-pattern-card.svg" alt=""></div>      
      <div class="profile"><img src="./images/image-victor.jpg" alt=""></div>
      
      <div class='content'>
        <div class='content-primary'>
          <p class="title">Victor Crest</p>
          <p class="title-secondary">26</p>
        </div>
        <p class='title-secondary subtitle'>London</p> 

        <div class='legend'>
          <div class='content-secondary'>
            <p class="title">80K</p>
            <p class="subtitle">Followers</p>
          </div>
          
          <div class='content-secondary'>
            <p class="title">803K</p>
            <p class="subtitle">Likes</p> 
          </div>

          <div class='content-secondary'>
            <p class="title">1.4K</p>
            <p class="subtitle">Photos</p>
          </div>  
        </div>      
      </div>

    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    </br></br>
      Coded by <a href="#">wtfoxe</a>.
    </div>
  </body>

</html>
